version: "3"

services:
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/backend/coursebackend/django_static
    expose:
      - 8000
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    volumes:
      - react-build:/app/frontend/build
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - static_volume:/app/backend/coursebackend/django_static
      - ./docker/nginx/development:/etc/nginx/conf.d
      - react-build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
volumes:
  static_volume:
  react-build:


