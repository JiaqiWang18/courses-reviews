version: "3"

services:
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/backend/coursebackend/django_static
    expose:
      - 8000
  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - static_volume:/app/backend/coursebackend/django_static
      - ./docker/nginx/development:/etc/nginx/conf.d
    depends_on:
      - backend
volumes:
  static_volume: {}

